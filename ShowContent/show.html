<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./show.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../EditorApp2.png" type="image/x-icon">
    <link rel="manifest" href="../manifest.json">
    <title>Document</title>
    <script>
        let mode =localStorage.getItem("DarkModeEditApp");
        if(mode=="off")
            document.documentElement.setAttribute("data-theme", "root");
        else
            document.documentElement.setAttribute("data-theme", "dark");
    </script>
</head>
<body>
    <div class="opacitor2" onclick="popupfiles()"></div>
    <div class="opacitor3" onclick="popSaveAs()"></div>
    <header>
        <div class="menusDesktop">
            <div class="cotainer">
                <div class="btn" data-element="bold"><i class="fas fa-bold"></i></div>
                <div class="btn" data-element="italic"><i class="fas fa-italic"></i></div>
                <div class="btn" data-element="underline"><i class="fas fa-underline"></i></div>
                <div class="btn" data-element="fontSize"><i class="fas fa-text-height"></i></div>
                <div class="btn" data-element="foreColor"><i class="fas fa-palette"></i></div>
                <div class="btn" data-element="insertUnorderedList"><i class="fas fa-list-ul"></i></div>
                <div class="btn" onclick="triggerFirstClick()"><i class="fas fa-pen"></i></div>
                <div class="btn" onclick="saveAndExit()"><i class="fas fa-check"></i></div>
            </div>

            <ul>
                <li onclick="popupfiles()" class="filenameDisplay">Select file</li>
                <li onclick="popSaveAs()" class="hideIf">Save as</li>
                <li onclick="refreshContent()">New</li>
                <li onclick="triggerFirstClick()">Edit</li>
                <li onclick="">Import | Export</li>
                <li onclick="toggleCirc()">Night</li>
            </ul>
        </div>
    </header>
    <div class="stripformobile"></div>

    <div class="chooseFiles">
        <ul class="allFiles">
            <li>Option1</li>
            <li>Option 2</li>
        </ul>
    </div>
    <div class="saveAs">
        <input type="text" placeholder="Enter filename.." class="fileName">
        <div onclick="CreateFile()">Save</div>
    </div>

    <div class="menuItems">
        <ul>
            <li onclick="location.href='./import-export/import-export.html'"><p>Export | Import</p>
                <i class="fas fa-file-alt" style="font-size: 1.3rem; margin-left: 1rem; font-weight: bolder;"></i>
            </li>
            <li>
                <p>Night</p>
                <div class="toggleme" style="margin-left: 3.7rem;" onclick="toggleCirc()">
                    <div class="circle"></div>
                </div>
            </li>
        </ul>
    </div>
    <div class="opacitor" onclick="toggleMenu()"></div>
    <div class="container">
        <pre class="content"  onkeyup="printIt()" onblur="focus()"></pre>
    </div>

    <div class="toastNotify"></div>

    <div class="tools">
        <div class="toolbar1">
            <div onclick="popupfiles()" class="filenameDisplay">Select File</div>
            <div onclick="popSaveAs()" class="hideIf">Save as</div>
            <div onclick="refreshContent()">New</div>
            <div onclick="triggerFirstClick()"><i class="fas fa-pen"></i></div>
            <div onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></div>
        </div>
        <div class="toolbar1">
            <div class="btn" data-element="bold"><i class="fas fa-bold"></i></div>
            <div class="btn" data-element="italic"><i class="fas fa-italic"></i></div>
            <div class="btn" data-element="underline"><i class="fas fa-underline"></i></div>
            <div class="btn" data-element="fontSize"><i class="fas fa-text-height"></i></div>
            <div class="btn" data-element="foreColor"><i class="fas fa-palette"></i></div>
            <div class="btn" data-element="insertUnorderedList"><i class="fas fa-list-ul"></i></div>
            <div onclick="saveAndExit()"><i class="fas fa-check"></i></div>
        </div>
    </div>

    

    <script src="./show.js"></script>
</body>
</html>
